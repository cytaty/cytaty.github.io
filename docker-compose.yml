version: '3'
services:
  php:
    build:
      context: .
      dockerfile: './php/Dockerfile'
    env_file:
      - .env
    networks:
      - backend
    container_name: cytaty
  nginx:
    build:
      context: .
      dockerfile: './nginx/Dockerfile'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    container_name: cytaty    
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=cytaty
    container_name: cytaty    
    volumes:
      - /Users/bartoszlegiec/Projects/cytaty_db/mysql/data:/var/lib/mysql
      - /Users/bartoszlegiec/Projects/cytaty_db/mysql/init:/docker-entrypoint-initdb.d/:ro
networks:
  frontend:
  backend:
